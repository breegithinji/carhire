{% extends "base_template.html" %}

{% block content %}


<h5><a class="btn btn-secondary btn-sm mb-3" href="{% url 'allcars' %}"> Back to all cars</a></h5>
<div class="row">
  <div class="col-lg-4 col-md-12 mb-4">
    <h5><strong>Description:</strong> {{ car }}</h5>
  <h5><strong>Make:</strong>{{ car.car_make}}</h5>
  <h5><strong>Type:</strong>{{ car.car_type}}</h5>
  <h5><strong>Model:</strong> {{ car.car_model}}</h5>
  <h5><strong>Owner:</strong> {{ car.car_owner}}</h5>
    <!-- {% for image in images %}
      <img src= "{{ image.car_img.url }}" class="w-100 shadow-1-strong rounded mb-4" />
    {% endfor %} -->

    <div class="row">
      {% for image in images %}
      <div class="col-md-6">
        <div class="thumbnail">
          <img src="{{ image.car_img.url }}" alt="{{ car.registration}}" class="w-100 shadow-1-strong rounded mb-4" >
        </div>
      </div>
      {% endfor %}
    </div>

  </div>

</div>

{% endblock %}
